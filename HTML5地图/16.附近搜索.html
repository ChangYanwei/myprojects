<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>16</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    #container {
      width: 75%;
      height: 80%;
      margin-top: 20px;
    }

    #panel {
      float: right;
      width: 20%;
    }
  </style>
</head>
<body>
<div>
  <input type="text" id="inputSearch">
  <button id="btn">确定</button>
</div>
<div id="panel"></div>
<div id="container"></div>

<!-- 加载插件的另一种方式-->
<script type="text/javascript"
        src="https://webapi.amap.com/maps?v=1.4.15&key=ceada0db480b36c21a459d7281769990"></script>
<script>
  // POI: point of interest 兴趣点
  var map = new AMap.Map('container');

  console.log(map.getCenter().toString());


  // 方式1
  AMap.plugin('AMap.PlaceSearch', function () {
    btn.onclick = function () {
      new AMap.PlaceSearch({
        type:'餐饮',
        map: map,
        panel: "panel",
        city: 'zhengzhou',
        pageSize: 5
      }).searchNearBy('',[113.665412,34.757975],500,function () {

      })
    }
  })

        city: 'zhengzhou',
        pageSize: 5
      }).search('电影院');
    })*/

</script>
</body>
</html>
