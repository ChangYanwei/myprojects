<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>19</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    #container {
      width: 75%;
      height: 80%;
      margin-top: 20px;
    }

    #panel {
      float: right;
      width: 20%;
    }
  </style>
</head>
<body>
<div>
  <input type="text" id="inputSearch">
  <button id="btn">确定</button>
</div>
<div id="panel"></div>
<div id="container"></div>

<!-- 加载插件的另一种方式-->
<script type="text/javascript"
        src="https://webapi.amap.com/maps?v=1.4.15&key=ceada0db480b36c21a459d7281769990"></script>
<script>
  // POI: point of interest 兴趣点
  var map = new AMap.Map('container', {
    viewMode: '3D',
    zoom: 15,
    pitch: 80,
    buildingAnimation:true
  });

  AMap.service(['AMap.PlaceSearch', 'AMap.Scale', 'AMap.ToolBar','AMap.ControlBar'], function () {
    new AMap.PlaceSearch({
      map: map,
      panel: "panel",
      city: 'zhengzhou',
      pageSize: 5
    }).search('电影院');

    map.addControl(new AMap.Scale());

    map.addControl(new AMap.ToolBar());

    // 组合了旋转、倾斜、复位、缩放在内的地图控件
    map.addControl(new AMap.ControlBar())
  })


</script>
</body>
</html>
