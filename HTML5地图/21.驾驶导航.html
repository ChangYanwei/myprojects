<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>21</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    #container {
      width: 75%;
      height: 80%;
      margin-top: 20px;
    }

    #panel {
      float: right;
      width: 20%;
    }
  </style>
</head>
<body>
<div>
  起点：<input type="text" id="startInput">
  <br>
  终点：<input type="text" id="endInput">
  <br>
  <button id="btn">确定</button>
</div>
<div id="panel"></div>
<div id="container"></div>

<!-- 加载插件的另一种方式-->
<script type="text/javascript"
        src="https://webapi.amap.com/maps?v=1.4.15&key=ceada0db480b36c21a459d7281769990"></script>
<script>
  // POI: point of interest 兴趣点
  var map = new AMap.Map('container');

  let num = 0;
  let startDegree = [];
  let endDegree = [];

  map.on('click', function (e) {
    num++;
    if (num % 2 === 1) {
      startDegree = [e.lnglat.lng, e.lnglat.lat];
    } else {
      endDegree = [e.lnglat.lng, e.lnglat.lat];
    }
    console.log(e);
  });

  let mapDriving;
  AMap.plugin('AMap.Driving', function () {
    mapDriving = new AMap.Driving({
      map,
      panel: 'panel'
    })
  });

  AMap.plugin('AMap.Autocomplete', function () {
    new AMap.Autocomplete({
      input: "start"
    });

    new AMap.Autocomplete({
      input: "end"
    });
  });

  btn.onclick = function () {
    // let startPosition = start.value;
    // let endPosition = end.value;
    let city = '郑州';
    mapDriving.search(startDegree, endDegree, function (status, data) {
      console.log(data);
      console.log(startDegree,endDegree);
    })
  }


</script>
</body>
</html>
