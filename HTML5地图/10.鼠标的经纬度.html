<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>10</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,body {
      width: 100%;
      height: 100%;
    }

    #container {
      width: 80%;
      height: 80%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div>
  目前鼠标的经纬度是：
  <h3 id="info"></h3>
</div>
<div id="container"></div>

<script type="text/javascript"
        src="https://webapi.amap.com/maps?v=1.4.15&key=ceada0db480b36c21a459d7281769990"></script>
<script>
  var map = new AMap.Map('container');

  map.on('click',function (event) {
    console.log(event);
    info.innerHTML = `经度：${event.lnglat.lng}，纬度：${event.lnglat.lat}`;
    map.setCenter([event.lnglat.lng,event.lnglat.lat])
  })

</script>
</body>
</html>
