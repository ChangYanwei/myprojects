<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loading</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <!--左边文字-->
    <div>
        <h2 class="monsterText">
            Hello
            <br>
            There
        </h2>
        <h3>Ahhh We will eat you.</h3>
    </div>

    <!--动画怪物 左边-->
    <div class="monster">
        <!-- 眼镜-->
        <div class="eye">
            <!--眼球-->
            <div class="eyeBall"></div>
        </div>
        <div class="mouth"></div>
    </div>

    <!--动画怪物 右边-->
    <div class="monster blue">
        <!-- 眼镜-->
        <div class="eye">
            <!--眼球-->
            <div class="eyeBall"></div>
        </div>
        <div class="mouth"></div>
    </div>

    <!--  页面进入时的的遮罩  -->
    <div class="pageLoading">
        <div class="monster">
            <!-- 眼镜-->
            <div class="eye">
                <!--眼球-->
                <div class="eyeBall"></div>
            </div>
            <div class="mouth"></div>
        </div>

<!--        进度条-->
        <div class="loading">
            <div class="bar" id="bar"></div>
        </div>
    </div>

</body>
<script src="demo.js"></script>
</html>
