  // 栈结构的简单应用：
  // 利用栈结构的特点封装十进至转换为二进至的函数：
  function convert(num) {
    let stack = new Stack();
    while(num > 0) {
      stack.push(num % 2);
      num = Math.floor(num / 2);
    }

    let binaryString = '';
    // let length = stack.size();
    // for (let i = 0; i < length; i++) {
    //   binaryString += stack.pop();
    // }
    while (!stack.isEmpty()) {
      binaryString += stack.pop();
    }
    return binaryString;
  }

  console.log(convert(23));

  // 将十进制转成任意进制
  function baseConvert(decNum, base) {
    let stack = new Stack();
    let digits = '0123456789ABCDEF';
    while (decNum > 0) {
      stack.push(decNum % base);
      decNum = Math.floor(decNum / base);
    }

    let baseStr = '';
    while(!stack.isEmpty()) {
      baseStr += digits[stack.pop()]; // 如果是10，那么取出A存进去；如果是11，取出B存进去...
    }
    return baseStr;
  }

  console.log(baseConvert(4267,8));
  console.log(baseConvert(4267,16));
