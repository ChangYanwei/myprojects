<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>27.控件的添加与删除</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    #container {
      width: 75%;
      height: 80%;
      margin-top: 20px;
    }

    #panel {
      float: right;
      width: 20%;
    }
  </style>
</head>
<body>

<div id="panel"></div>
<button id="btn">比例尺插件的显示和隐藏</button>
<div id="container"></div>

<!-- 加载插件的另一种方式-->
<script type="text/javascript"
        src="https://webapi.amap.com/maps?v=1.4.15&key=ceada0db480b36c21a459d7281769990"></script>
<script>
  // POI: point of interest 兴趣点
  var map = new AMap.Map('container');

  // 鹰眼插件
  AMap.plugin('AMap.OverView', function () {
    let overView = new AMap.OverView();
    map.addControl(overView);
  });

  // 比例尺插件
  let isScaleShow = true;
  let scale;
  AMap.plugin('AMap.Scale', function () {
    scale = new AMap.Scale();
    map.addControl(scale);
  });

  btn.onclick = function () {
    if (isScaleShow) {
      scale.hide();
      isScaleShow = false;
    } else {
      scale.show();
      isScaleShow = true;
    }
  }

</script>
</body>
</html>
